<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>My Taskganizer!</title>
  </head>
  <body>
    <header>
      <h1>Taskganizer</h1>
    </header>
    <main>
      <input type="text" id="search" placeholder="Search" name="desiredTask" />
      <h3 id="title">Start adding tasks my friend!</h3>
      <label>
        <input type="checkbox" id="only-pending" />Displayed Pending Only
      </label>
      <div id="taskList"></div>
    </main>
    <footer>
      <form id="task-form">
        <input type="text" name="newTask" />
        <button id="boton">Add Task</button>
      </form>
    </footer>
    <script src="tasks.js"></script>
  </body>
</html>
